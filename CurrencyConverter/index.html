<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Currency Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="app-details">
                <img src="img.png" alt="" class="app-icon">
                <h1 class="app-title">Currency Converter</h1>
            </div>
            <label for="amount">Amount :</label>
            <input type="number" id="amount" value="100">
            <div class="dropdowns">
                <select id="from-currency-select"></select>
                <select id="to-currency-select"></select>
            </div>
            <button id="convert-button">Convert</button>
            <p id="result"></p>
        </div>
        
        
        
        <script src="script.js" async></script>
        <script src="api-key.js" async></script>
        <script src="currency-codes.js" async></script>
    </body>
</html>
